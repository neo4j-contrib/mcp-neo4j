services:
  api:  # your existing LibreChat service
    depends_on:
      mcp-neo4j-memory:
        condition: service_healthy
  # Add to existing services section
  mcp-neo4j-memory:
    image: lesykm/mcp-neo4j-memory:sse  # or build from source
    environment:
      - MCP_MODE=sse
      - NEO4J_URL=bolt://neo4j-memory:7687
      - NEO4J_PASSWORD=${NEO4J_PASSWORD}
      - MCP_SERVER_PORT=3001
      - MCP_SERVER_HOST=0.0.0.0
    networks:
      - default  # or your LibreChat network name
    restart: unless-stopped
    depends_on:
      neo4j-memory:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 30s

  neo4j-memory:
    image: neo4j:latest
    container_name: neo4j-memory
    environment:
      - NEO4J_AUTH=neo4j/${NEO4J_PASSWORD}
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_dbms_memory_heap_initial__size=512m
      - NEO4J_dbms_memory_heap_max__size=2G
    ports:
      - "7474:7474"  # Neo4j Browser (optional)
      - "7687:7687"  # Neo4j Bolt (optional)
    volumes:
      - neo4j_memory_data:/data
      - neo4j_memory_logs:/logs
    networks:
      - default  # or your LibreChat network name
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "cypher-shell", "-u", "neo4j", "-p", "${NEO4J_PASSWORD}", "RETURN 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

# Add to volumes section
volumes:
  neo4j_memory_data:
  neo4j_memory_logs:
